<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> G3sha News</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="./images/logo.png" alt="logo">
            </a>
            <h1 class="site-title">G3sha News</h1>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('general')">General</li>
                    <li class="hover-link nav-item" id="india" onClick="onNavItemClick('business')">Business</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology
                    </li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('Chennai')">Chennai</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cardscontainer">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">G3sha</h3>
                <h6 class="news-source" id="news-source"> G3sha news</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem
                    incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere
                    tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
            </div>
        </div>
    </template>

    <footer>
        <div class="footer-container container flex">
            <p>&copy; 2025 G3sha News. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Instagram</a>
            </div>
        </div>
    </footer>

</body>

</html>
